<div class="header-container">
  <h5 class="genogram-title">ChildCare</h5>
  <button mat-raised-button color="accent" (click)="toggleView()">
    {{ tableView ? 'Show Card View' : 'Show Table View' }}
  </button>
</div>

<div class="parent-card-container">
  <!-- Card View -->
  <div class="child-container" *ngIf="!tableView" [@viewTransition]>
    <div class="children-display">
      <h4>Children Details</h4>
      <button mat-raised-button color="primary" (click)="addChild()" class="add-button">
        <mat-icon>add_circle</mat-icon>Add
      </button>
      <div class="child-grid">
        <div *ngFor="let child of children" class="child-card" (click)="navigateToChild(child.id)">
          <img [src]="child.imagePath" alt="Child Image" class="child-image" />
          <div class="child-info">
            <h4>{{ child.name }}</h4>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Table View -->
  <div class="table-container" *ngIf="tableView" [@viewTransition]>
    <h3>Children Details</h3>
    <button mat-raised-button color="primary" (click)="addChild()">Add</button>
    <table mat-table [dataSource]="children" class="mat-elevation-z8">
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef>Name</th>
        <td mat-cell *matCellDef="let child">{{ child.name }}</td>
      </ng-container>

      <ng-container matColumnDef="address">
        <th mat-header-cell *matHeaderCellDef>Address</th>
        <td mat-cell *matCellDef="let child">{{ child.address }}</td>
      </ng-container>

      <ng-container matColumnDef="nationality">
        <th mat-header-cell *matHeaderCellDef>Nationality</th>
        <td mat-cell *matCellDef="let child">{{ child.nationality }}</td>
      </ng-container>

      <ng-container matColumnDef="language">
        <th mat-header-cell *matHeaderCellDef>Language</th>
        <td mat-cell *matCellDef="let child">{{ child.language }}</td>
      </ng-container>
      <ng-container matColumnDef="dateOfBirth">
        <th mat-header-cell *matHeaderCellDef>Date Of Birth</th>
        <td mat-cell *matCellDef="let child">{{ child.dateOfBirth }}</td>
      </ng-container>

      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef>Actions</th>
        <td mat-cell *matCellDef="let child">
          <button mat-raised-button color="primary" (click)="navigateToChild(child.id)">View</button>
          <button mat-raised-button color="primary" (click)="Delete(child)">Delete</button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>
</div>
